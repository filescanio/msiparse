[package]
name = "msiparse"
version = "1.1.0"
edition = "2021"
description = "A cross-platform tool to extract embedded files and tables from MSI files"
authors = ["Roland Gy≈ërffi <roland.gyorffi@opswat.com>"]
license = "MIT License"
repository = "https://github.com/filescanio/msiparse"

[dependencies]
clap = { version = "4.5.32", features = ["cargo"] }
msi = "0.8.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
time = "0.3.39"
cfb = "0.10.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
